{% extends 'marketApp/base.html' %}
{% block content %}
{% load my_tags %}

<div class="my-3 p-3 bg-body rounded shadow-sm">


    <h6 class="border-bottom pb-2 mb-0">Категории</h6>
    {% for object in object_list %}
    <div class="d-flex text-body-secondary pt-3">

        <div class="image-container">
            <img src="{{ object.photo|mymedia }}" width="200" height="200">
        </div>

        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <strong class="text-gray-dark">Категория: {{ object.name }}</strong>
            </div>

            <div class="mt-2">
                <div class="d-flex justify-content-between">
                    <strong class="text-gray-dark">Описание: {{ object.description|truncatechars:50 }}</strong>
                </div>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-end">
        <div>
            <a href="{% url 'marketApp:product_list' object.pk %}"
               class="btn btn-lg btn-block btn-outline-primary">Перейти</a>
            <a href="{% url 'marketApp:category_update' object.pk %}"
               class="btn btn-lg btn-block btn-outline-primary">Редактировать</a>
            <a href="{% url 'marketApp:category_delete' object.pk %}"
               class="btn btn-lg btn-block btn-outline-primary">удалить</a>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
