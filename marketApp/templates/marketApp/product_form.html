<div class="container">
    <main>
        <form method="post" enctype="multipart/form-data" class="row">
            {% csrf_token %}
            <div class="col-md-7 col-lg-8">

                <div class='catd-header'>
                    <h4 class="mb-3">Редактирование</h4>
                </div>
                <div class="card-body">
                    {{ form.as_p }}

                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif%}
                    </button>
                </div>

            </div>
            <div class="col-6">
                <div class="card">

                    <div class='catd-header'>
                        <h4 class="mb-3">Версии</h4>
                    </div>

                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if forloop.revcounter0 != 0%}
                        <hr>
                        {% endif %}
                        {% endfor %}
                    </div>

                </div>

            </div>

        </form>
    </main>
</div>
